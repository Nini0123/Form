<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;500&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Open+Sans:wght@400;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300&family=Roboto+Slab:wght@200;300;400;500&display=swap" rel="stylesheet">
    
    <title>Abundant AI</title>
</head>
<body>
    <div class="container">
        <form >
            <div class="element-contain">
                <h1>Sign Up</h1>
                <div class="form-container">
                    <div class="form-elements">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="name" id="name" placeholder="enter your name">
                    </div>
                    <div class="form-elements">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="enter your email">
                    </div>
                    <div class="form-elements">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="enter your password">
                    </div>
                </div>
                <div class="btn-container">
                    <button onclick="validateForm()"><a href="form2.html">ok</a></button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            var name=document.getElementById("name").value;
            var email=document.getElementById("email").value;
            var password=document.getElementById("password").value;

            if(name==="")
            {
                alert("name cannot be empty");
            }
            else if(email==="")
            {
                alert("email cannot be empty");
            }
            else if(password.length<6)
            {
                alert("enter a valid password");
            }
            else if(name===""&&email===""&&password==="")
            {
                alert("please fill the below details");
            }
            
        }
    </script>
</body>
</html>
